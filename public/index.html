<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kudos</title>

    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/template.css">
    <link rel="stylesheet" href="./assets/css/theme.css">
    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>



    <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-2">
	<a class="navbar-brand" href="#">Light text</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarColor02">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link" href="#" title="Current breakpoint tier">
					Tier	 
					<span class="d-xl-inline d-none">XL</span>
					<span class="d-lg-inline d-xl-none d-none">LG</span>
					<span class="d-md-inline d-lg-none d-none">MD</span>
					<span class="d-sm-inline d-md-none d-none">SM</span>
					<span class="d-inline d-sm-none">XS</span>

			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">About</a>
			</li>
		</ul>
	</div>
</nav>




    <div class="container">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <button class="kudos-modal btn btn-outline-info" type="button" data-toggle="modal" data-target="#kudoModal">Give Kudos</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9" id="kudos">
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-lg" id="kudoModal" tabindex="-1" role="dialog" aria-labelledby="kudoModal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel"> Give a Kudo! </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="messages"></div>
                    <form>
                        <div class="container form-group">
                            <div class="row">
                                <div class="col-lg-3 form-area">
                                    <select name="kudo-from" id="kudo-from" class="form-control btn btn-secondary">
                                        <option selected disabled value=''>Select Sender</option>
                                    </select>
                                </div>
                                <div class="col-lg-5 form-area">
                                    <input class='form-control' type="text" id="kudo-title" placeholder="Type a title!" />
                                    <textarea class='form-control' type="text" id="kudo-body" rows="5" placeholder="Type a Message!"></textarea>
                                </div>
                                <div class="col-lg-3 form-area">
                                    <select name="kudo-to" id="kudo-to" class="form-control btn btn-secondary">
                                        <option selected disabled value=''>Select Receiver</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="send-kudo">Send Kudos!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./assets/js/jquery-3.3.1.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/js/frontend.js"></script>
</body>

</html>
